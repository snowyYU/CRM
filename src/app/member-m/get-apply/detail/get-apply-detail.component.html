<div class="page-location">
  <a class="page-location-item"><i class="page-location-icon glyphicon glyphicon-user"></i>会员管理<i class="pad-l-min fa fa-angle-right"></i></a>
   <a class="page-location-item">授信申请<i class="pad-l-min fa fa-angle-right"></i></a>
  <a class="page-location-item active">详情</a>
</div>
<div class="wrapper">
  <form #form>
    <section class="wrapper border-content m-b-sm padder">
      <div class="clearfix row">  <!--该处修改-->
        <div class="col-md-6">
          <label class="label-control label-special-w font-bold" for="geustName">申请ID:</label>
          <div class="col-md-8 m-t-xs text-content">
            {{creditAuthId}}
          </div>
        </div>
        <div class="col-md-6 ">
          <label class="label-control label-special-w font-bold">申请时间:</label>
          <div class="col-md-8 m-t-xs text-content">
            {{createTime}}
          </div>
        </div>
      </div>
    </section>
    <section class="wrapper border-content m-b-sm padder"> <!--更改-->
      <div class="form-group clearfix row">
        <div class="col-md-6">
          <label class="label-control label-special-w font-bold" for="geustName">会员名称:</label>
          <div class="col-md-9 m-t-xs text-content">
            {{memberName}}  ({{memberId}})
          </div>
        </div>
        <div class="col-md-6 ">
          <label class="label-control label-special-w font-bold">状态:</label>
          <div class="col-md-8 m-t-xs text-success">
            {{statusDic}}
          </div>
        </div>
      </div>
      <div class="form-group clearfix row">
        <div class="col-md-6">
          <label class="label-control label-special-w font-bold">申请产品:</label>
          <div class="col-md-4 m-t-xs text-content">
            {{productName}}
          </div>
        </div>
        <div class="col-md-6">
          <label class="label-control label-special-w font-bold">产品类型:</label>
          <div class="col-md-4 m-t-xs text-content">
            {{productTypeName}}
          </div>
        </div>
      </div>
      <div class="clearfix">
        <label class="label-control label-special-w font-bold" for="geustName">服务经理:</label>
        <div class="col-md-4 m-t-xs text-content">
          {{serviceMan}}
        </div>
      </div>
    </section>
    <section class="wrapper border-content padder"> <!--该处修改-->
      <div class="form-group clearfix row">
        <div class="col-md-6">
          <label class="label-control label-special-w font-bold" for="geustName">申请额度（元）:</label>
          <div class="col-md-8 m-t-xs text-content">
            {{addCreditValue | yuanFormat}}
          </div>
        </div>
        <div class="col-md-6 ">
          <label class="label-control label-special-w font-bold">原授信额度（元）:</label>
          <div class="col-md-8 m-t-xs text-content">
            {{oldCreditValue | yuanFormat}}
          </div>
        </div>
      </div>
      <div class="clearfix row">
        <div class="col-md-6">
          <label class="label-control label-special-w font-bold">有效期:</label>
          <div class="col-md-4 m-t-xs text-content">
            {{expiryDateBegin | effDateFormat}} <span *ngIf="expiryDateBegin">至</span> {{expiryDateEnd | effDateFormat}}
          </div>
        </div>
        <div class="col-md-6">
          <label class="label-control label-special-w font-bold">申请原因:</label>
          <div class="col-md-4 m-t-xs text-content">
            {{authRemark}}
          </div>
        </div>
      </div>
      
      <!-- <div class="p-t col-md-6 wrapperTwoLeft accordion-group padder">

          </div>

        <div class="form-group clearfix m-t">
          <label for="" class="label-control label-special-w">有效期:</label>

        </div>
      </div>
      <div class="col-md-6 wrapperTwoRight panel-default">

          <div class="col-md-8 m-t-xs text-content">
            {{oldCreditValue | yuanFormat}} 
          </div>

          <label for="" class="label-control label-special-w">申请原因:</label>
          <div class="col-md-8 m-t-xs text-content">
            {{authRemark}}
          </div>
        </div>
        
      </div> -->
    </section>

      <div class="form-group clearfix row">

          <label class="label-control label-special-w" for="geustName">审核员:</label>
          <div class="col-md-8 m-t-xs">
            {{auditBy}}
          </div>
        </div>

          <label class="label-control label-special-w">审核时间:</label>

          {{auditRemark}}
        </div>
      </div>

    <section class="wrapper">
      <div class="col-md-12 text-center">
        <button class="btn-def" (click)="back()">返回<i class="fa fa-arrow-circle-o-left"></i></button>
      </div>
    </section>
  </form>
</div>
