<div class="page-location">
  <a class="h4 pad-r-xs font-bold">拜访报告详情</a>
  <a class="page-location-item"><i class="page-location-icon glyphicon glyphicon-briefcase"></i>拓展管理<i class="pad-l-min fa fa-angle-right"></i></a>
  <a class="page-location-item ">拜访报告<i class="pad-l-min fa fa-angle-right"></i></a>
  <a class="page-location-item active">详情</a>
</div>

<div class="wrapper-md">
  <section class="panel-body group">
    <div class="col-md-6 form-horizontal form-label-7">
      <div class="form-group">
        <label class="control-label">客户名称：</label>
        <span class="form-control-static">{{guestName}}</span>
      </div>
      <div class="form-group">
        <label class="control-label">拜访日期：</label>
        <span class="form-control-static">{{visitDate}}</span>
      </div>
    </div>
    <div class="col-md-6 form-horizontal form-label-7">
      <div class="form-group">
        <label class="control-label">服务经理：</label>
        <span class="form-control-static">{{serviceMan}}</span>
      </div>
      <div class="form-group">
        <label class="control-label">拜访目的：</label>
        <span class="form-control-static">{{visitWhatDic}}</span>
      </div>
    </div>
  </section >
  <section class="panel-body group m-t-md">
      <div class="col-md-6 form-horizontal form-label-7">
        <div class="form-group">
          <label class="control-label">联系人：</label>
          <span class="form-control-static">{{linkName}}</span>
        </div>
        <div class="form-group">
          <label class="control-label">联系手机：</label>
          <span class="form-control-static">{{linkMobile}}</span>
        </div>
        <div class="form-group">
          <label class="control-label">交通：</label>
          <span class="form-control-static">{{visitVehicleDic}}</span>
        </div>
        <div class="form-group">
          <label class="control-label">城市：</label>
          <span class="form-control-static">{{visitCity}}</span>
        </div>
        <div class="form-group">
          <label class="control-label">地址：</label>
          <span class="form-control-static">{{companyAddress}}</span>
        </div>
      </div>
      <div class="col-md-6 form-horizontal form-label-7">
        <div class="form-group">
          <label class="control-label">备忘录：</label>
          <span class="form-control-static">{{remark}}</span>
        </div>
      </div>
  </section>
    <section class="panel-body text-center">
        <div class="row">
            <button class="btn-def" (click)="back()">返回<i class="fa fa-arrow-circle-o-left"></i></button>
        </div>
    </section>

</div>
