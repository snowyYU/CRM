<!doctype html>
<html lang="en">
<head>

  <title>客户关系管理系统</title>
  <base href="/crm">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .loading-wrap{
      position: fixed;
      left: 0;
      top:0;
      right: 0;

      background: #fafafa;
    }
    .root-logo{
      display: block;
      width:180px;
      height:70px;
      position: absolute;
      left:50%;
      top:50%;
      margin-left:-90px;
      margin-top:-35px;
      background: url("./assets/img/logo/logo.png") no-repeat;
      -webkit-background-size:100%;
      background-size:100%;
    }
  </style>
</head>
<body class="dol">
  <app-root>
    <div class="loading-wrap">
      <div class="root-logo"></div>
    </div>
  </app-root>
</body>
</html>
